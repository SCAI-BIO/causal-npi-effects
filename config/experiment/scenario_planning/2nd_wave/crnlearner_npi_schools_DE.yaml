# @package _global_
defaults:
  - /model/causal_model/model_config: crnlearner_DE_nuts0_nuts1
  - override /model/causal_model: crnlearner
  - override /model/inference: variational_dropout
  - override /refutation:
    - propensity_thresholding_test
    - placebo_treatment_refutation
    - random_common_cause_refutation
    - data_subset_refutation

general:
  experiment_name: scenario_analysis/DE/2nd_wave
  input_data: ./data/data.csv
  out_dir_base: ./results
  substeps: 
    - fit_causal_model
    - evaluate_causal_model
    - refutation
    #- shap_analysis
data:
  treatment: npi_schools
  treatment_levels: 2
  outcome: r_number
  outcome_lag: 7
  time_predictors: 
    - r_number
    - mob_transit
    - weather_iptcc
    - weather_mean_temperature
    - weather_humidity
    - weather_precipitation
    - pollution_o3
    - pollution_no2
    - pollution_pm10
    - covid_tests
    - covid_mask_use
    #- covid_vacc_policy # always 0 in training period
    - npi_stay_home
    #- npi_work # always 0 in training period
    - npi_internal_travel
    - npi_international_travel
  static_real_predictors:
    - pop_density
    - pop_age_median
    - socioeco_gdp
    - mob_commuting_for
    - mob_commuting_outr
    - socioeco_beds
    - socioeco_physicians
    - socioeco_broadband
  countries: 
    - DE
  period_fit: 
    - 2020-11
    - 2020-40
  period_eval:
    - 2020-40
    - 2021-08
  validation_start: 2020-36
  window_size: ${model.causal_model.model_config.window_size}
shap:
  defined_periods:
    - [2020-40,2021-08]